<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>ChatBot</title>
    <style>
      @media (min-width: 1400px) { 
        .modal-dialog{
            position: fixed;
            right: 0;
            top: 20%;
            width: 40%;
            height: 35rem;
            margin-right: 1rem;
        }
      }
        @media (min-width: 576px) { 
          .modal-dialog{
            position: fixed;
            right: 0;
            top: 20%;
            width: 70%;
            height: 35rem;
            margin-right: 1rem;
        }
         }
         .modal-body{
  position: relative;
         }
    </style>

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div style="height: 100vh;background-color: aqua;"></div>
    <div style="height: 100vh;background-color:antiquewhite;"></div>

    <div>
        <div style="position: fixed; bottom: 5px; right: 5px; margin: 0px; z-index: 1;">
          <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#NewsModal" style="border-radius: 50%;">
            <img src="https://www.insegment.com/blog/wp-content/uploads/2020/11/chatbot-marketing.gif" alt="ChatBoticon" style="height: 7rem;width: 6rem;">
          </button>
        </div>
        <div class="modal fade" id="NewsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="NewsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="NewsModalLabel">ChatBot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body overflow-auto " style="height: 22rem;" >
                
              </div>
              <div class="modal-footer">
                <div class="d-flex flex-row justify-content-start" style="width: 100%;"  >
                  <input type="text" id="data" style="width: 90%;border: 1px solid; height: 3rem; border-right: 0px solid;padding: 0.5rem;">
                  <div>
                    <button id="submit" style="background-color: white;border: 1px solid; height: 3rem;width: 3rem;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                      <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <!--<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>-->

    <script>


$(document).ready(function(){
    $('#submit').on('click',function(){
      var text= $('#data').val();
      const $container = $('.modal-body');
      $container.animate({scrollTop: $container.prop('scrollHeight')}, 1000);
        console.log(text);
        if (text === "") {
            return;
        }
        $msgBox = '<div class="d-flex flex-row justify-content-end"><div><p class="small p-2 ms-3 mb-4 rounded-3 bg-light text-black" > '+text+' </p></div></div>';
        $('.modal-body').append($msgBox);
        let msg1 = { name: "User", message: text }
        console.log($SCRIPT_ROOT);
        fetch($SCRIPT_ROOT + '/predict', {
            method: 'POST',
            body: JSON.stringify({ message: text }),
            mode: 'cors',
            headers: {
              'Content-Type': 'application/json'
            },
          })
          .then(r => r.json())
          .then(r => {
            $chatMsgBox = '<div class="d-flex flex-row justify-content-start"><img src="https://github.com/rushiii3/chatbot/blob/main/s.png?raw=true" alt="avatar 1" style="width: 40px; height: 100%;border-radius:50%;"><div><p class="small p-2 ms-3 mb-4 rounded-3 bg-primary" style="color: white;" >'+r["answer"]+'</p></div></div>';
            $container.animate({scrollTop: $container.prop('scrollHeight')}, 1000);
            $('.modal-body').append($chatMsgBox);

        }).catch((error) => {
            console.error('Error:', error);
            // this.updateChatText(chatbox)
            // textField.value = ''
          });
        $('#data').val("")
    })
})


    </script>
</body>
</html>
